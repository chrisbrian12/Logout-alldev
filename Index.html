<!DOCTYPE html>
<html>
<head>
  <title>Keluar dari Semua Perangkat MLBB</title>
</head>
<body>
  <h2>Force Logout Semua Perangkat</h2>
  <p>Masukkan email akun Moonton Anda, lalu klik tombol untuk reset password. Ini akan otomatis mengeluarkan semua perangkat yang login.</p>
  <input type="email" id="email" placeholder="Email Moonton Anda">
  <button onclick="reset()">Reset Password</button>

  <script>
    function reset() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Masukkan email terlebih dahulu!");
      window.open("https://account.moonton.com/forget-password", "_blank");
    }
  </script>
</body>
</html>
